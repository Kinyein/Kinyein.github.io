<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <!-- Font-Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Oswald:wght@500&family=Roboto+Mono:wght@300&family=Rubik:wght@400;500&family=Spartan:wght@700&display=swap"
        rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Reto 2 | Calculator app</title>

    <script src="/scripts/Calculadora.js" type="text/javascript"></script>
    <script src="/scripts/Pantalla.js" type="text/javascript"></script>
    <script src="/scripts/script.js" type="text/javascript" defer></script> <!-- defer hace que se cargue despues de todo el codigo html-->
</head>

<body>

    <div class="main">
        <div class="calculadora">
            <div class="header">
                <h1>calc</h1>
                <div class="themeSelector">
                    <h3 class="theme">THEME</h3>
                    <div class="selectOption">
                        <p id="theme1"><a href="">1</a></p>
                        <p id="theme2"><a href="">2</a></p>
                        <p id="theme3"><a href="">3</a></p>
                        <div class="bGCircle">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="pantalla">
                <h1 class="valorAnterior"></h1>
                <h1 class="valorActual"></h1>
            </div>
            

            <div class="buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="del" onclick="pantalla.borrar()">DEL</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator plus" value="sumar">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator minus" value="restar">-</button>
                <button class="number">.</button>
                <button class="number">0</button>
                <button class="operator div" value="dividir">/</button>
                <button class="operator for" value="multiplicar">x</button>
                <button class="reset" onclick="pantalla.borrarTodo()">RESET</button>
                <button class="operator equal" value="igual">=</button>
            </div>
        </div> 
    </div>

    <!-- <div class="attribution">
        Coded by <a href="https://github.com/Kinyein" target="_blank">Kevin Torres</a>.
    </div> -->

</body>

</html>
